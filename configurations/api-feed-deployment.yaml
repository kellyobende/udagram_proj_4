apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-feed
  labels:
    app: api-feed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-feed
  template:
    metadata:
      labels:
        app: api-feed
    spec:
      containers:
      - name: api-feed
        image: kellyobende/udagram-api-feed:v5a
        ports:
        - containerPort: 8080
        resources:
           requests:
             memory: "1024Mi"
             cpu: 500m
           limits:
             memory: "8192Mi"
             cpu : 1000m
      
    